    <h2>Contact Me</h2>
    <p style="text-align: center; font-size: 20px;">If you have any queries please complete the contact form below</p>

    <div class="cm-form">
        <form action="#">
            <p style="padding-bottom: 15px;"></p>
            <p class="warning-text">* required field</p>

            <label for="fname">First Name:<span class="warning-marker">*</span></label>
            <input type="text" id="fname" name="fname" placeholder="Your First Name...">
            <p style="padding-bottom: 15px;"></p>

            <label for="sname">Second Name:<span class="warning-marker">*</span></label>
            <input type="text" id="sname" name="sname" placeholder="Your Second Name...">
            <p style="padding-bottom: 15px;"></p>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Company you work for...">
            <p style="padding-bottom: 15px;"></p>

            <label for="pnumber">Phone Number:<span class="warning-marker">*</span></label>
            <input type="text" id="pnumber" name="pnumber" placeholder="Your Phone Number...">
            <p style="padding-bottom: 15px;"></p>

            <label for="email">Email Address:<span class="warning-marker">*</span></label>
            <input type="text" id="email" name="email" placeholder="Your Email Address...">
            <p style="padding-bottom: 15px;"></p>

            <label for="subject">Subject:<span class="warning-marker">*</span></label>
            <textarea id="subject" name="subject" placeholder="Write something..." style="height: 200px"></textarea>
            <p style="padding-bottom: 15px;"></p>

            <div class="generalbutton-container">
                <button class="button-general" type="submit">Confirm</button>
            </div>  
        </form>
    </div>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
